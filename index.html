<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <script src="https://kit.fontawesome.com/14823fd505.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="image">
      
    </div>
    <div class="text">
      <h1 class="build">Build The Community</h1>
      <h1 class="fans">Your Fans Will Love</h1>

      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

      <button>Register</button>
    </div>
  </main>
  <footer>
    <a href="https://www.facebook.com/zuck">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://twitter.com/finkd">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://www.instagram.com/zuck/">
      <i class="fab fa-instagram"></i>
    </a>

  </footer>
</body>
</html>
